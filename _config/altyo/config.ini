terminal_audible_bell=false
terminal_allow_bold_text=false
terminal_notify_level=0
terminal_timeout_before_notify=5
terminal_disable_popup_menu=false
terminal_run_as_login_shell=false
terminal_update_login_records=false
terminal_term_variable=xterm-256color
