window_default_monitor=DVI-D-0
confirm_to_quit=false
program_style=\s@define-color ayterm-bg-color alpha(#336699,1.00); @define-color ayterm-fg-color #D3D6CF; @define-color ayterm-palette-15 #EDEDEB; @define-color ayterm-palette-14 #34E2E2; @define-color ayterm-palette-13 #AC7EA8; @define-color ayterm-palette-12 #729ECF; @define-color ayterm-palette-11 #FBE84F; @define-color ayterm-palette-10 #89E234; @define-color ayterm-palette-9 #EF2828; @define-color ayterm-palette-8 #545652; @define-color ayterm-palette-7 #D3D6CF; @define-color ayterm-palette-6 #05979A; @define-color ayterm-palette-5 #754F7B; @define-color ayterm-palette-4 #3464A3; @define-color ayterm-palette-3 #C3A000; @define-color ayterm-palette-2 #4D9A05; @define-color ayterm-palette-1 #CC0000; @define-color ayterm-palette-0 #000000; @define-color tab-index-color @ayterm-palette-11; @define-color username-color  @ayterm-palette-15; @define-color hostname-color  @ayterm-palette-11;VTToggleButton {  -VTToggleButton-tab-index-color:@ayterm-palette-11;  -VTToggleButton-username-color:@ayterm-palette-15;  -VTToggleButton-hostname-color:@ayterm-palette-11;  border-color:alpha(#000000,0.0);  background-color: alpha(#000000,0.0);  color: #AAAAAA;  box-shadow: none;}VTToggleButton:active{  background-color: #00AAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#00BBBB),to (#008888) );  color: #000000;}VTToggleButton:prelight {  background-color: #AAAAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#AAAAAA),to (#777777) );  color: #000000;}VTToggleButton:active:prelight{  background-color: #00AAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (lighter(#00BBBB)),to (#008888) );  color: #000000;}.window_multitabs { border-color: #3C3B37; border-style: solid;}#search_hbox :active { border-color: @fg_color; color: #FF0000;}#search_hbox :prelight { background-color: @ayterm-bg-color; border-color: @fg_color; color: #FF0000;}#search_hbox { background-color: @ayterm-bg-color; border-color: @bg_color; color: #00FFAA;}HVBox { border-color: #3C3B37; border-style: solid; background-color: @ayterm-bg-color;}#OffscreenWindow, VTMainWindow,#HVBox_dnd_window { border-style: solid; background-color: alpha(@ayterm-bg-color,0.0);}HVBox,#quick_options_notebook{ background-color: @ayterm-bg-color;}#settings-scrolledwindow{ background-color: @bg_color;}#settings-scrolledwindow{ background-color: @bg_color;}VTToggleButton{ box-shadow: none; transition-duration: 0s;}.window_single_tab { border-color: #3C3B37; border-style: solid;}.window_maximized{}.window_multitabs{}
animation_enabled=false
animation_pull_steps=10
follow_the_white_rabbit=true
window_gravity_north_west=true
window_autohide=true
autosave_session=false
search_history=
terminal_new_tab_in_current_directory=false
terminal_prevent_close_regex=/?ssh\\ ?|/?scp\\ ?|/?wget\\ ?|/?rsync\\ ?|/?curl\\ ?
terminal_session_exclude_regex=/?zsh\\ ?|/?mc\\ ?|/?bash\\ ?|/?screen\\ ?|/?tmux\\ ?
